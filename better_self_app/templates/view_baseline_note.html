<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline {{baseline.date|date:"n/j/y"}} Note</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/view_note.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">    
</head>
<body>
    <div id="wrapper">
        <h1>Baseline {{baseline.date|date:"n/j/y"}} Note</h1>
        <div id="container">
            <div id="content">
                <p><span>Phase: </span>Baseline</p>
                <p><span>Day Total: </span>{{baseline.total}}</p>
                <p><span>Note: </span>{{baseline.notes}}</p>
            </div>
        </div>
    </div>
</body>
</html>
