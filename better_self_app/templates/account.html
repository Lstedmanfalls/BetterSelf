<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    {% load static %}
    {% load mathfilters %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="wrapper">
        <nav>
            <p>BetterSelf</p>
            <p>Become a better version of yourself, one day at a time.</p>
            <a href = "/home">Home</a>
            <a href = "/quotes">Get Motivated</a>
            <a href = "/program">Start Program</a>
            <a href="/user/{{this_user.id}}/account">My Account</a>
            <a href="/admin/logout">Logout</a>
        </nav>
        <div id="programs">
            <h1>My Programs</h1>
            {% for program in programs %}
            <a href = "/program/{{program.id}}">{{program.behavior}}</a>
            {% endfor %}
        </div>
        <footer>
            <p>&#169; 2021 BetterSelf, Inc.</p>
            <p><a href="">Terms of Service</a> | <a href="">Privacy Policy</a></p>
        </footer>
    </div>
</body>
</html>
